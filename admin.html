<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель Лиги</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .admin-header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #00ff88;
        }
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        .admin-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .admin-card h3 {
            color: #00ff88;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }
        .admin-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        .admin-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: black;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.3s;
        }
        .admin-btn:hover {
            transform: translateY(-2px);
        }
        .admin-btn.delete {
            background: linear-gradient(45deg, #ff3366, #ff0066);
            color: white;
        }
        .teams-list, .news-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
        .team-item, .news-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .match-row {
            display: grid;
            grid-template-columns: 2fr 1fr 2fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        .match-input {
            text-align: center;
            width: 60px;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 10px;
        }
        .pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        .confirmed {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }
        .access-denied {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 24px;
            color: #ff3366;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div id="adminContent" class="admin-container">
        <!-- Контент админки загружается после проверки пароля -->
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
